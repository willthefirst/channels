<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A synchronized video streaming platform where all clients watch the same video at the same time." />
    <meta
      name="keywords"
      content="video streaming, synchronized video, shared viewing, video platform" />
    <title>Synchronized Video Streaming</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #000000;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Like button */
      .like-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 10;
        transition: all 0.3s ease;
      }

      .like-button:hover {
        background-color: rgba(76, 175, 80, 0.8);
      }

      .like-button.liked {
        background-color: #4caf50;
      }

      /* Video info (minimal) */
      .video-info {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 14px;
        z-index: 10;
        opacity: 1;
        transition: opacity 0.5s ease;
        background-color: transparent;
      }

      .video-info.hidden {
        opacity: 0;
      }

      /* Video title styling */
      #video-title {
        color: #000000;
        font-weight: 500;
        user-select: text; /* Makes text selectable */
        cursor: text;
        transition: color 0.3s ease;
        text-shadow: 0px 0px 4px rgba(255, 255, 255, 0.8); /* Text shadow for better visibility */
      }

      #video-title:hover {
        color: #ffffff;
        text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.8);
      }

      /* Demo notice */
      .demo-notice {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 100;
        opacity: 0.7;
      }

      .back-link {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 100;
        text-decoration: none;
        opacity: 0.7;
        transition: opacity 0.3s;
      }

      .back-link:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    <div class="demo-notice">Static Demo Mode</div>

    <div class="video-container">
      <video id="player" autoplay muted loop>
        <source
          src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Minimal video info with selectable title -->
      <div class="video-info" id="video-info">
        <span id="video-title">Big Buck Bunny</span>
      </div>

      <!-- Like button -->
      <button id="like-button" class="like-button" onclick="likeVideo()">
        üëç <span id="like-count">0</span>
      </button>
    </div>

    <script>
      // Elements
      const player = document.getElementById('player')
      const videoTitle = document.getElementById('video-title')
      const likeButton = document.getElementById('like-button')
      const likeCount = document.getElementById('like-count')
      const videoInfo = document.getElementById('video-info')

      // Demo videos (using public sample videos)
      const demoVideos = [
        {
          url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
          title: 'Big Buck Bunny',
          duration: 30,
          likes: 0,
        },
        {
          url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
          title: 'Elephants Dream',
          duration: 30,
          likes: 0,
        },
        {
          url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
          title: 'For Bigger Blazes',
          duration: 30,
          likes: 0,
        },
      ]

      let currentIndex = 0
      let hasLiked = false

      // Request fullscreen when possible
      document.addEventListener(
        'click',
        () => {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch((e) => {
              console.log('Fullscreen request failed:', e)
            })
          }
        },
        { once: true }
      )

      // Disable seeking and controls
      player.addEventListener('loadedmetadata', () => {
        player.controls = false
        player.disablePictureInPicture = true
        player.controlsList = 'nodownload nofullscreen noremoteplayback'
      })

      // Auto-hide info after 5 seconds
      function autoHideInfo() {
        setTimeout(() => {
          videoInfo.classList.add('hidden')
        }, 5000)
      }

      // Show info when video changes
      function showInfo() {
        videoInfo.classList.remove('hidden')
        autoHideInfo()
      }

      // Play next video
      function playNextVideo() {
        currentIndex = (currentIndex + 1) % demoVideos.length
        const video = demoVideos[currentIndex]

        player.src = video.url
        player.load()
        player.play().catch((e) => {
          console.error('Autoplay failed:', e)
          player.muted = true
          player.play()
        })

        videoTitle.textContent = video.title
        likeCount.textContent = video.likes

        // Reset like button state
        hasLiked = false
        likeButton.classList.remove('liked')

        showInfo()

        // Schedule next video
        setTimeout(playNextVideo, video.duration * 1000)
      }

      // Like function
      function likeVideo() {
        if (hasLiked) return

        demoVideos[currentIndex].likes++
        likeCount.textContent = demoVideos[currentIndex].likes
        hasLiked = true
        likeButton.classList.add('liked')
      }

      // Handle player click for browsers that block autoplay
      player.addEventListener('click', () => {
        player.play().catch((e) => console.error('Play failed:', e))

        // Toggle info visibility on video click
        if (videoInfo.classList.contains('hidden')) {
          showInfo()
        } else {
          videoInfo.classList.add('hidden')
        }
      })

      // Prevent video info clicks from propagating to the video
      videoInfo.addEventListener('click', (e) => {
        e.stopPropagation()
      })

      // Initialize
      showInfo()

      // Start video rotation after a delay
      setTimeout(() => {
        playNextVideo()
      }, 10000) // Start rotating after 10 seconds
    </script>
  </body>
</html>
